  <form action="index.html" method="post">
  <center>
    <h1>Sign Up</h1>
  </center>
    <fieldset>

      <legend><span class="section">1</span>Basic Info</legend>

        <label for="fname">First Name </label> <br>
          <input type="text" name="fname" value=""> <br>

        <label for="minitial">Middle Initial </label> <br>
          <input type="text" name="minitial" value=""> <br>

        <label for="lname">Last Name </label> <br>
          <input type="text" name="lname" value=""> <br>

        <label for="gender">Gender: </label> <br>
          <label for="gender">Male</label>
            <input type="radio" name="gender" value="male"><br>
          <label for="gender">Female</label>
            <input type="radio" name="gender" value="female"><br>
          <label for="gender">Other/Perfer not to say</label>
            <input type="radio" name="gender" value="other"><br>

        <label for="email">Email Address </label> <br>
          <input type="email" name="email" placeholder="taylor@switftairlines.com"> <br>
        <label for="dob">Date of Birth: </label> <br>
          <input type="date" name="dob" value=""> <br>

        <label for="phone">Phone Number</label> <br>
          <input type="tel" name="" value="">

    </fieldset>

    <fieldset>

      <legend><span class="section">2</span>Contact Info</legend>

      <label for="state">Select the state in which you reside</label> <br>
        <input type="text" name="state" value=""> <br>

      <label for="address-type">Address Type</label> <br>
        <input type="text" name="address-type" value=""> <br>

      <label for="address">Address</label> <br>
        <input type="text" name="address" value=""> <br>

      <label for="city">City</label> <br>
        <input type="text" name="city" value=""> <br>

      <label for="zip-code">Zip Code</label> <br>
        <input type="text" name="zip-code" value=""> <br>


    </fieldset>

    <fieldset>

      <legend><span class="section">3</span>Login Info</legend>

      <label for="user">Username</label> <br>
        <input type="text" name="user" value=""> <br>

      <label for="pwd">Password</label> <br>
        <input type="password" name="pwd" value=""> <br>

      <label for="conf-pwd">Confirm Password</label> <br>
        <input type="password" name="conf-pwd" value=""> <br>

      <label for="security1">Security Question 1</label> <br>
        <select class="security1" name=""></select> <br>
        <input type="text" name="securityans1" value=""> <br>

        <label for="security2">Security Question 2</label> <br>
          <select class="security2" name="">
            <option value="mothermaidenname">What's your mother's maiden name?</option>
            <option value="youngestsiblingmiddlename">What's your youngest siblings middle name?</option>
            <option value="childhoodpet">What's your childhood pet's name?</option>
            <option value="oldestsiblingsbday">When's your oldest siblings birthday?</option>
            <option value="firstcar">What's the make and model of your first car?</option>
          </select> <br>
          <input type="text" name="securityans2" value="">

    </fieldset>
